<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <nav>

        </nav>
    </header>
    <div class="header-line"></div>

    <div id="canvas-div">
        <div id="left-menu"></div>
        <div id="sketch-container"></div>
        <div id="right-menu">

        -->

        <div id="grid-modes">
            <div id="grid">Grid Mode</div>
            <div id="gridless">Gridless Mode</div>
        </div>

        <div id="color-selection">

                <div class="color-option"></div>
                <div class="color-option"></div>

            </div>

                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
                <div class="color-option"></div>
            </div>
        </div>

        <div id="current-color-div">
            <div id="current-color-text">Current </div>
            <div id="current-color-box"></div>
            <div id="fill-div">Fill Background</div>
        </div>

    </div>

</body>
